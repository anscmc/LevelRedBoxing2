<!doctype html>
<html lang="en-US">
  <head>
    <title>Locations Near Me | Google Maps JavaScript API Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="map/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="map/allLocations.js"></script>
  </head>
  <body>
    <div class="content">
      <form action="#" method="post">
        <label style="display: none;" for="maxRadius">
          <input name="maxRadius" id="maxRadius" type="number" value="50" min="1" />
        </label>
        <label for="userAddress">
          <input name="userAddress" id="userAddress" type="text" placeholder="Your Address" value=""/>
        </label>
        <button id="submitLocationSearch">Search</button>
      </form>
      <div id="locations-near-you-map"></div>
      <h2 id="location-search-alert"></h2>
      <div id="locations-near-you"></div>
        
      <script defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDO914P3hhKOa8AoN-KRJnHgrVO6Os60AY&callback=createSearchableMap"></script>
      <script src="map/createSearchableMap.js"></script>
    </div>
  </body>
</html>
